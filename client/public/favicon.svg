<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" fill="#ffffff" rx="6"/>
  
  <!-- Gradient definition for modern look -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stylized book/graduation cap hybrid icon representing learning -->
  <!-- Left page -->
  <path d="M 8 8 L 14 8 L 14 22 L 8 22 Z" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Right page -->
  <path d="M 18 8 L 24 8 L 24 22 L 18 22 Z" fill="url(#grad1)" opacity="0.6"/>
  
  <!-- Spine connecting pages -->
  <rect x="13" y="8" width="2" height="14" fill="url(#grad1)"/>
  
  <!-- Accent element: light rays suggesting growth/enlightenment -->
  <circle cx="16" cy="10" r="2.5" fill="#4F46E5" opacity="0.8"/>
  <path d="M 16 7.5 L 16 5" stroke="#4F46E5" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
  <path d="M 19 10 L 20.5 10" stroke="#4F46E5" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
  <path d="M 13 10 L 11.5 10" stroke="#4F46E5" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
</svg>
